<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Channels</title>
    <link rel="stylesheet" href="channel.css" />
  </head>
  <body>
    <div class="header">
      <h1>Channels</h1>
      <div class="switch">
        <label class="switch-label">
          <input id="theme-toggle" type="checkbox" />
          <span class="slider round"></span>
        </label>
        <span class="switch-label">Dark Mode</span>
      </div>
    </div>
    <button class="back-button" onclick="goBack()"><span class="arrow"></span>Back</button>
    <div class="container">
        <!-- Channel 1 -->
        <div class="channel subscribed">
          <img class="channel-logo" src="https://via.placeholder.com/50" alt="Channel logo" />
          <div class="channel-info">
            <div class="channel-name">Channel 1</div>
            <div class="channel-description">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit.
            </div>
          </div>
          <button class="button button-unsubscribe">Unsubscribe</button>
        </div>
      
        <!-- Channel 2 -->
        <div class="channel unsubscribed">
          <img class="channel-logo" src="https://via.placeholder.com/50" alt="Channel logo" />
          <div class="channel-info">
            <div class="channel-name">Channel 2</div>
            <div class="channel-description">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit.
            </div>
          </div>
          <button class="button button-subscribe">Subscribe</button>
        </div>
      
        <!-- Channel 3 -->
        <div class="channel subscribed">
          <img class="channel-logo" src="https://via.placeholder.com/50" alt="Channel logo" />
          <div class="channel-info">
            <div class="channel-name">Channel 3</div>
            <div class="channel-description">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit.
            </div>
          </div>
          <button class="button button-unsubscribe">Unsubscribe</button>
        </div>
      
        <!-- Channel 4 -->
        <div class="channel unsubscribed">
          <img class="channel-logo" src="https://via.placeholder.com/50" alt="Channel logo" />
          <div class="channel-info">
            <div class="channel-name">Channel 4</div>
            <div class="channel-description">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit.
            </div>
          </div>
          <button class="button button-subscribe">Subscribe</button>
        </div>
      
        <!-- Newly Subscribed Channels -->
        <div id="channel-container" class="container"></div>
      </div>
      
      <script>
        function subscribeToChannel(channelDetails) {
          // Create a new row for the subscribed channel
          const newChannel = document.createElement('div');
          newChannel.classList.add('channel', 'subscribed');
          newChannel.innerHTML = `
            <img class="channel-logo" src="${channelDetails.logo}" alt="${channelDetails.name} logo" />
            <div class="channel-info">
              <div class="channel-name">${channelDetails.name}</div>
              <div class="channel-description">${channelDetails.description}</div>
            </div>
            <button class="button button-unsubscribe">Unsubscribe</button>
          `;
          
          // Add the new channel row to the channel container
          const channelContainer = document.getElementById('channel-container');
          channelContainer.appendChild(newChannel);
      
          // Send an AJAX request to the server to notify the user of the subscription
          const xhr = new XMLHttpRequest();
          xhr.open('POST', '/subscribe', true);
          xhr.setRequestHeader('Content-Type', 'application/json;charset=UTF-8');
          xhr.send(JSON.stringify(channelDetails));
        }
      </script>
      <script>
        function goBack() {
          window.history.back();
        }
      </script>
      
          </div>
          <script src="channels.js"></script>
        </body>
      </html>
